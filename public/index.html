<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script type="text/javascript" src='js/jquery.js'></script>
    <script type="text/javascript" src='js/main.js'></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="sideBar">
      <div class='loginInfo'>
        <div>
          <h2>Login to play!</h2>
        </div>
        <div>
          <input type="text" id="email" name="email" placeholder="Username"/>
          &nbsp;&nbsp;&nbsp;
          <br/><br/>
          <button disabled id="quickstart-sign-in" name="signin">Sign In</button>
          &nbsp;&nbsp;&nbsp;
          <button id="quickstart-sign-up" name="signup">Sign Up</button>
          &nbsp;&nbsp;&nbsp;

          <!-- Container where we'll display the user details -->
          <div class="quickstart-user-details-container">
            Sign-in status: <p id="quickstart-sign-in-status">Unknown</p>
            <pre><code id="quickstart-account-details">null</code></pre>
          </div>
        </div>
      </div>
      <div class="playerSelectContainer">
        <p id='playerSelectText'>Click to choose your position</p>
        <div class="playerSelect" id='playerOneSelect'>
          <h3>Player One</h3>
          <h4 id='playerOneTag'>None</h4>
        </div>
        <div class="playerSelect" id='playerTwoSelect'>
          <h3>Player Two</h3>
          <h4 id='playerTwoTag'>None</h4>
        </div>
      </div>
    </div>
    <h1>Tic-Tac-Toe</h1>
    <p>Grid size:
      <select id='gridSize'>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
      </select>
      <input type="button" id='reset' class='reset' value="Reset">
    </p>
    <div class="gameContainer">
      <div class="endGameMessage">
        <p class='winMessage'></p>
        <div class="winCounter">
          <div class="playerWinCounter">
            <p id='p1Name'>Player One</p>
            <p id='p1WinCount'></p>
          </div>
          <div class="playerWinCounter">
            <p id='p2Name'>Player Two</p>
            <p id='p2WinCount'></p>
          </div>
        </div>
        <input type="button" class='reset' value="Reset Game">
        <input type="button" class='resetWins' value="Reset Win Count">
      </div>
      <div class="grid-container"></div>
    </div>

  </body>
</html>
